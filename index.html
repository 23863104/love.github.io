<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <h1 id="question">Do you love me?</h1>
    <button class="yes" onclick="yesAnswer()">Yes</button>
    <button class="no" id="noButton" onclick="noAnswer()">No</button>
    
    <script>
        const messages = [
            "Are you sure? üòè",
            "Think again... ü§®",
            "Really? üò¢",
            "Please say yes... ü•∫",
            "Last chance... üò±"
        ];
        let index = 0;
        let noButton = document.getElementById("noButton");
        
        function noAnswer() {
            if (index < messages.length) {
                document.getElementById("question").textContent = messages[index];
                index++;
                noButton.style.animation = "shake 0.3s ease-in-out";
                setTimeout(() => noButton.style.animation = "", 300);
            } else {
                alert("Fine... I'll stop asking üòû");
                window.close();
            }
        }
        
        function yesAnswer() {
            document.body.innerHTML = "<h1>Yay! I love you too! ‚ù§Ô∏è</h1>";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://cdn.pixabay.com/video/2021/04/26/70368-527489856_tiny.mp4') no-repeat center center/cover;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/color/200/gift.png') no-repeat center center/contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 40px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="background-video">
        <source src="https://cdn.pixabay.com/video/2021/04/26/70368-527489856_tiny.mp4" type="video/mp4">
    </video>
    <h1>Click the gift to open!</h1>
    <div class="gift-box" id="giftBox" onclick="openGift()"></div>
    <div class="message" id="message">Happy Propose Day! ❤️</div>
    
    <script>
        function openGift() {
            document.getElementById("giftBox").classList.add("hidden");
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>

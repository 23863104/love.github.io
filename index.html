<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ff4d4d;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="question">Do you love me?</h1>
    <button class="yes" onclick="yesAnswer()">Yes</button>
    <button class="no" onclick="noAnswer()">No</button>
    
    <script>
        const messages = [
            "Are you sure?",
            "Think again...",
            "Really? üò¢",
            "Please say yes...",
            "Last chance..."
        ];
        let index = 0;
        
        function noAnswer() {
            if (index < messages.length) {
                document.getElementById("question").textContent = messages[index];
                index++;
            } else {
                alert("Fine... I'll stop asking üòû");
                window.close();
            }
        }
        
        function yesAnswer() {
            document.body.innerHTML = "<h1>Yay! I love you too! ‚ù§Ô∏è</h1>";
        }
    </script>
</body>
</html>

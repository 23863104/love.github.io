<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?flowers,garden') no-repeat center center/cover;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/color/200/gift.png') no-repeat center center/contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 40px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .birds {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 20%;
            background: url('https://i.gifer.com/7R8s.gif') repeat-x;
            background-size: contain;
            animation: fly 20s linear infinite;
        }
        @keyframes fly {
            from { background-position: 100vw; }
            to { background-position: -100vw; }
        }
        .butterflies {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 30%;
            background: url('https://i.gifer.com/fy96.gif') repeat-x;
            background-size: contain;
            animation: flutter 15s linear infinite;
        }
        @keyframes flutter {
            from { background-position: -100vw; }
            to { background-position: 100vw; }
        }
    </style>
</head>
<body>
    <div class="birds"></div>
    <div class="butterflies"></div>
    <h1>Click the gift to open!</h1>
    <div class="gift-box" id="giftBox" onclick="openGift()"></div>
    <div class="message" id="message">Happy Propose Day! ❤️</div>
    
    <script>
        function openGift() {
            document.getElementById("giftBox").classList.add("hidden");
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>

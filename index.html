<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf2;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .greeting-section, .gift-section {
            display: none;
        }
        .visible {
            display: block;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/color/200/gift.png') no-repeat center center/contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            font-size: 40px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #d43f3f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting-section visible" id="greetingSection">
            <video class="greeting-video" controls autoplay>
                <source src="sorryimg.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h1>Hiiii, sorry for the yesterday ü•≤ü´†</h1>
            <p>Aage Badne ke liye kripya neeche vaale button prrr pyaar dikhaye üëáüèªüê±</p>
            <button class="button" onclick="nextStep()">Yooo, mujh prr hi ü•∞</button>
        </div>

         <div class="love-section" id="loveSection">
            <h1>Do you love me? (Yes or No)</h1>
            <div class="input-section">
                <input type="text" id="loveInput" placeholder="Enter Yes or No" />
                <button class="button" onclick="checkLove()">Submit</button>
            </div>
            <p class="try-again" id="tryAgainMessage"></p>
        </div>
        
        <div class="gift-section" id="giftSection">
            <h1>Click the gift to open!</h1>
            <div class="gift-box" id="giftBox" onclick="openGift()"></div>
            <div class="message" id="message">Happy Propose Day! ‚ù§Ô∏è</div>

            <video class="second-video" controls autoplay>
                <source src="kiss.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script>
        function nextStep() {
            document.getElementById("greetingSection").classList.remove("visible");
            document.getElementById("greetingSection").style.display = "none";
            document.getElementById("giftSection").classList.add("visible");
        }
        
        function openGift() {
            document.getElementById("giftBox").style.display = "none";
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>

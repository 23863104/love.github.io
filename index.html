<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Gift!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .gift-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .gift-box {
            width: 100%;
            height: 100%;
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .hidden {
            transform: scale(0);
        }
        .message {
            font-size: 24px;
            color: #ff4d4d;
            display: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click the gift to open!</h1>
    <div class="gift-container" id="giftContainer">
        <div class="gift-box" id="giftBox">üéÅ</div>
    </div>
    <div class="message" id="message">Happy Propose Day! ‚ù§Ô∏è</div>
    
    <script>
        let giftCount = 6;
        let giftContainer = document.getElementById("giftContainer");
        let giftBox = document.getElementById("giftBox");
        let message = document.getElementById("message");

        function openGift() {
            if (giftCount > 0) {
                let newGift = document.createElement("div");
                newGift.className = "gift-box";
                newGift.textContent = "üéÅ";
                newGift.style.transform = "scale(0)";
                giftContainer.appendChild(newGift);
                setTimeout(() => newGift.style.transform = "scale(1)", 100);
                giftBox.classList.add("hidden");
                giftBox = newGift;
                giftCount--;
            } else {
                giftBox.classList.add("hidden");
                message.style.display = "block";
            }
        }

        giftBox.addEventListener("click", openGift);
    </script>
</body>
</html>

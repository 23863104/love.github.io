<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .gift-box {
            width: 200px;
            height: 200px;
            background: url('https://img.icons8.com/color/200/gift.png') no-repeat center center/contain;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            font-size: 40px;
            color: #ff4d4d;
            font-weight: bold;
            display: none;
            animation: pop 1s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Click the gift to open!</h1>
    <div class="gift-box" id="giftBox" onclick="openGift()"></div>
    <div class="message" id="message">Happy Propose Day! ❤️</div>
    
    <!-- Second Video -->
    <div class="video-container" id="videoContainer">
        <video controls autoplay width="300">
            <source src="your-second-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function openGift() {
            document.getElementById("giftBox").style.display = "none";
            document.getElementById("message").style.display = "block";
            document.getElementById("videoContainer").style.display = "block";
        }
    </script>
</body>
</html>
